<h1>My Cars</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Car name</th>
            <th>Device UUID</th>
            <th>Active</th>
        </tr>
    </thead>

    <tbody ng-repeat="car in myCars">
        <tr>
            <td>{{car.name}}</td>
            <td>{{car.deviceUUID}}</td>
            <td>{{car.active}}</td>
        </tr>
    </tbody>
</table>
