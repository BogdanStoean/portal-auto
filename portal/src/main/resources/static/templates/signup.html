<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form name="signupForm" ng-submit="signup()" accept-charset="utf-8" class="form" role="form" novalidate>
			<legend>Sign Up</legend>

			<div class="row">
				<div class="col-xs-6 col-md-6" ng-class="{'has-error' : signupForm.firstName.$invalid && (signupForm.firstName.$dirty || showValidation)}">
					<label for="firstName" class="control-label">First Name*</label>
					<input type="text" id="firstName" class="form-control input-lg" name="firstName"
						   ng-model="user.firstName" placeholder="First Name" required/>
					<p ng-show="signupForm.firstName.$error.required && (signupForm.firstName.$dirty || showValidation)" class="help-block">First Name is required.</p>
				</div>
				<div class="col-xs-6 col-md-6" ng-class="{'has-error' : signupForm.lastName.$invalid && (signupForm.lastName.$dirty || showValidation)}">
					<label class="control-label">Last Name*</label>
					<input type="text" class="form-control input-lg" name="lastName" ng-model="user.lastName" placeholder="Last Name" required/>
					<p ng-show="signupForm.lastName.$error.required && (signupForm.lastName.$dirty || showValidation)" class="help-block">Last Name is required.</p>
				</div>
				<div class="form-group" ng-class="{'has-error' : signupForm.email.$invalid && (signupForm.email.$dirty || showValidation)}">
					<label class="control-label">Email*</label>
					<input type="email" class="form-control input-lg" name="email" ng-model="user.email" placeholder="Your Email" server-error ng-required="true"/>
					<p ng-show="signupForm.email.$error.required && (signupForm.email.$dirty || showValidation)" class="help-block">Email address is required.</p>
					<p ng-show="signupForm.email.$error.email && (signupForm.email.$dirty  || showValidation)" class="help-block">Invalid email.</p>
					<p ng-show="signupForm.email.$error.server" class="help-block">{{errors.email}}<br></p>
				</div>
				<div class="form-group"
					 ng-class="{'has-error' : signupForm.confirmEmail.$invalid && (signupForm.confirmEmail.$dirty || showValidation)}">
					<label class="control-label">Confirm Email*</label>
					<input type="email" class="form-control input-lg" name="confirmEmail" ng-model="user.confirmEmail" match="user.email" placeholder="Confirm Email"/>
					<p ng-show="signupForm.confirmEmail.$error.match && (signupForm.confirmEmail.$dirty || showValidation)" class="help-block">Email addresses do not match.</p>
				</div>
				<div class="form-group" ng-class="{'has-error' : signupForm.password.$invalid && (signupForm.password.$dirty || showValidation)}">
					<label class="control-label">Password*</label>
					<input type="password" class="form-control input-lg" name="password" ng-model="user.password" placeholder="Password" ng-required="true" ng-minlength="8"
						   ng-pattern="/^[a-zA-Z0-9]+$/"/>

					<p ng-show="signupForm.password.$error.required && (signupForm.password.$dirty || showValidation)" class="help-block">Password is required.</p>
					<p ng-show="signupForm.password.$error.minlength && (signupForm.password.$dirty || showValidation)" class="help-block">Password must be at least 8
						characters long.</p>
					<p ng-show="signupForm.password.$error.pattern && (signupForm.password.$dirty || showValidation)" class="help-block">Passwords can only contain letters and
						numbers.</p>
				</div>
				<div class="form-group"
					 ng-class="{'has-error' : signupForm.confirmPassword.$invalid && (signupForm.confirmPassword.$dirty || showValidation)}">
					<label class="control-label">Confirm Password*</label>
					<input type="password" class="form-control input-lg" name="confirmPassword" ng-model="user.confirmPassword" match="user.password"
						   placeholder="Confirm Password"/>

					<p ng-show="signupForm.confirmPassword.$error.match && (signupForm.confirmPassword.$dirty || showValidation)" class="help-block">Passwords do not match.</p>
				</div>
			</div>

			<button class="btn btn-md btn-primary btn-block" type="submit">
				Create my account
			</button>
		</form>
	</div>
</div>
