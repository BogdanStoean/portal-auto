<div class="starter-template">
	<div class="container">
<div class="alert alert-danger" ng-show="error">
	Invalid username or password. Please try again.
</div>
<form class="form-signin" ng-submit="login()" novalidate>
	<div class="form-group">
		<label for="inputEmail" class="sr-only control-label">Username*</label>
		<input type="text" id="inputEmail" class="form-control" ng-model="credentials.username" placeholder="Email address" ng-required="true" autofocus>
	</div>

	<div class="form-group">
		<label for="inputPassword" class="sr-only">Password*</label>
		<input type="password" id="inputPassword" class="form-control" ng-model="credentials.password" placeholder="Password" ng-required="true">
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" ng-model="rememberme"/> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
		</div>
	</div>
